machine:
  environment:
      SBT_OPTS: "-XX:+CMSClassUnloadingEnabled -XX:PermSize=256M -XX:MaxPermSize=512M"

deployment:
  staging:
    branch: master
    codedeploy:
      scala-learn-app:
        application_root: /
        region: eu-west-1
        revision_location:
          revision_type: S3
          s3_location:
            bucket: mate-s3-bucket
            key_pattern: scala-learn-app-{BRANCH}-{SHORT_COMMIT}
        deployment_group: scala-deployment-group